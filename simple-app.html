<head>
  <title>simple-app</title>
</head>

<body>
	<div class="container">
	  <div class="people-container">
	  	{{> stats}}
	  </div>	 
	</div>
</body>

<template name="stats">
	<h1>{{greeting}}</h1>
	<h3 class="title">Is your last name Carnevale? Sign up, and be counted.</h3>
	<div id="names">
		{{#if new_person}}
			<div class="info">
			  <input type="text" id="add-name" value="first name" />
			  <input type="text" id="add-state" value="state of residence" />
			</div>	
		{{else}}
			<div class="add btn btn-inverse" id="btnNew">Add Your Info</div>
		{{/if}}
		{{#each people}}
		<table id="names-and-states">
			<tr>
				<td class="name">{{Name}}</td>
				<td class="state">{{State}}</td>
			</tr>
		</table>
		{{/each}}
	</div>
</template>
